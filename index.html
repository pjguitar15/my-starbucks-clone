<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar-container">
        <div class="logo-with-menu">
          <div class="logo-with-text">
            <img src="starbucks-logo.png" alt="Starbucks Logo" />
          </div>
          <ul class="nav-list navbar-list-left">
            <li><a href="#">MENU</a></li>
            <li><a href="#">REWARDS</a></li>
            <li><a href="#">GIFT CARDS</a></li>
          </ul>
        </div>

        <ul class="nav-list navbar-list-right">
          <button class="btn btn-outline-dark">Sign in</button>
          <button class="btn btn-dark">Join now</button>
        </ul>
      </div>
    </nav>
    <!-- box a -->
    <div class="box-a">
      <h1 class="jingle-text">JINGLE ALL THE WAY TO FREE FAVORITES</h1>
      <p class="box-header-text">
        Join Starbuck Rewards for delicious & exclusive offers.
        <a href="#">Learn more</a>
      </p>
    </div>

    <!-- box b -->
    <div class="box-b">
      <!-- left column -->
      <div>IMG</div>
      <!-- right column -->
      <div>
        <p class="box-header-text">
          Join Starbuck Rewards for delicious & exclusive offers.
          <a href="#">Learn more</a>
        </p>
      </div>
    </div>
  </body>
</html>
