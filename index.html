<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="starbucks-logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar-container">
        <div class="logo-with-menu">
          <div class="logo-with-text">
            <img src="starbucks-logo.png" alt="Starbucks Logo" />
          </div>
          <ul class="nav-list navbar-list-left">
            <li><a href="#">MENU</a></li>
            <li><a href="#">REWARDS</a></li>
            <li><a href="#">GIFT CARDS</a></li>
          </ul>
        </div>

        <ul class="nav-list navbar-list-right btn-list">
          <button class="btn btn-outline-dark">Sign in</button>
          <button class="btn btn-dark">Join now</button>
        </ul>
      </div>
    </nav>
    <!-- box a -->
    <div class="box box-a">
      <h1 class="jingle-text">JINGLE ALL THE WAY TO FREE FAVORITES</h1>
      <p class="box-p">
        Join Starbuck Rewards for delicious & exclusive offers.
        <a href="#">Learn more</a>
      </p>
    </div>

    <!-- box b -->
    <div class="box-b">
      <!-- left column -->
      <div class="box-b-left">
        <img src="starbucks-drink.png" alt="Starbucks Drink" />
      </div>
      <!-- right column -->
      <div class="box-b-right">
        <h1 class="jingle-text">CHILL AND BE MERRY</h1>
        <p class="box-p">
          Our Irish Cream Brew is dressed up for the holidays with sweet cream
          cold foam and a strike of cocoa
          <a href="#">Learn more</a>
        </p>
      </div>
    </div>
  </body>
</html>
